<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="utf-8">
    <title>New</title><!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE = edge"><![endif]-->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="keywords" content="">
    <link rel="stylesheet" type="text/css" href="static/css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,700"><!--[if lt IE 9]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script><![endif]-->
    <body>
      <section class="top-block">
        <div class="top-block__wrapper">
          <header class="header"><a href="#">
              <div class="header__logo">soulvibes</div></a>
            <nav class="header__menu">
              <div class="header__nav">home</div>
              <div class="header__nav">genres</div>
              <div class="header__nav">event</div>
              <div class="header__nav">news</div>
              <div class="header__nav">contact</div>
            </nav>
          </header>
          <h1 class="top-block__title">high quality internet music stations</h1>
        </div>
      </section>
      <section class="player"></section>
      <section class="stations">
        <div class="stations__wrapper">
          <h2 class="stations__title">genres stations</h2>
          <div class="stations__list">
            <div class="stations__item">
              <div class="stations__icon">
                <svg class="icon icon-trending stations__trending">
                  <use xlink:href="static/img/svg/symbol/sprite.svg#trending"></use>
                </svg>
              </div><span class="stations__station-genre">trending top</span>
            </div>
            <div class="stations__item">
              <div class="stations__icon">
                <svg class="icon icon-rock stations__rock">
                  <use xlink:href="static/img/svg/symbol/sprite.svg#rock"></use>
                </svg>
              </div><span class="stations__station-genre">rock</span>
            </div>
            <div class="stations__item">
              <div class="stations__icon">
                <svg class="icon icon-rnb stations__rnb">
                  <use xlink:href="static/img/svg/symbol/sprite.svg#rnb"></use>
                </svg>
              </div><span class="stations__station-genre">R n B</span>
            </div>
            <div class="stations__item">
              <div class="stations__icon">
                <svg class="icon icon-alternative stations__alternative">
                  <use xlink:href="static/img/svg/symbol/sprite.svg#alternative"></use>
                </svg>
              </div><span class="stations__station-genre">alternative</span>
            </div>
            <div class="stations__item">
              <div class="stations__icon">
                <svg class="icon icon-country stations__country">
                  <use xlink:href="static/img/svg/symbol/sprite.svg#country"></use>
                </svg>
              </div><span class="stations__station-genre">country</span>
            </div>
            <div class="stations__item">
              <div class="stations__icon">
                <svg class="icon icon-pop stations__pop">
                  <use xlink:href="static/img/svg/symbol/sprite.svg#pop"></use>
                </svg>
              </div><span class="stations__station-genre">pop</span>
            </div>
            <div class="stations__item">
              <div class="stations__icon">
                <svg class="icon icon-jazz stations__jazz">
                  <use xlink:href="static/img/svg/symbol/sprite.svg#jazz"></use>
                </svg>
              </div><span class="stations__station-genre">jazz</span>
            </div>
            <div class="stations__item">
              <div class="stations__icon">
                <svg class="icon icon-reggae stations__reggae">
                  <use xlink:href="static/img/svg/symbol/sprite.svg#reggae"></use>
                </svg>
              </div><span class="stations__station-genre">reggae</span>
            </div>
          </div>
        </div>
      </section>
    </body>
    <script src="static/js/jquery.js"></script>
    <script src="static/js/libs.min.js"></script>
    <script src="static/js/main.js"></script>
  </head>
</html>
